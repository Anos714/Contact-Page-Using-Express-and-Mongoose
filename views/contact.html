<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>

    <!-- Vanilla CSS Styles -->
    <style>
      /* Using Inter font as default */
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f3f4f6; /* bg-gray-100 */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem; /* py-12 px-4 */
      }

      .contact-form-card {
        width: 100%;
        max-width: 42rem; /* max-w-xl */
        padding: 2rem; /* p-8 */
        background-color: #ffffff;
        border-radius: 0.5rem; /* rounded-lg */
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-xl */
      }

      .form-header {
        text-align: center;
        margin-bottom: 2rem; /* From parent space-y-8 */
      }

      .form-header h1 {
        font-size: 1.875rem; /* text-3xl */
        font-weight: 800; /* font-extrabold */
        color: #111827; /* text-gray-900 */
        margin: 0;
      }

      .form-header p {
        margin-top: 0.5rem; /* mt-2 */
        font-size: 0.875rem; /* text-sm */
        color: #4b5563; /* text-gray-600 */
      }

      .contact-form {
        margin-top: 2rem; /* mt-8 */
      }

      /* Simulating space-y-6 for form groups */
      .form-group + .form-group {
        margin-top: 1.5rem; /* space-y-6 */
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem; /* gap-6 */
      }

      /* Responsive grid for names */
      @media (min-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .form-group label {
        display: block;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        color: #374151; /* text-gray-700 */
        margin-bottom: 0.25rem; /* From input's mt-1 */
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem 0.75rem; /* px-3 py-2 */
        border: 1px solid #d1d5db; /* border-gray-300 */
        border-radius: 0.375rem; /* rounded-md */
        font-size: 0.875rem; /* sm:text-sm */
        color: #111827; /* text-gray-900 */
        box-sizing: border-box; /* Ensures padding doesn't break width */
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: #6b7280; /* placeholder-gray-500 */
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #3b82f6; /* focus:border-blue-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4); /* focus:ring-blue-500 */
      }

      .form-group textarea {
        resize: vertical; /* Allow vertical resize */
      }

      .form-group .optional-text {
        font-size: 0.75rem; /* text-xs */
        color: #6b7280; /* text-gray-500 */
        font-weight: 400;
      }

      .submit-button {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid transparent;
        border-radius: 0.375rem; /* rounded-md */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        color: #ffffff; /* text-white */
        background-color: #2563eb; /* bg-blue-600 */
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
        margin-top: 2rem; /* space-y-6 from form */
      }

      .submit-button:hover {
        background-color: #1d4ed8; /* hover:bg-blue-700 */
      }

      .submit-button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contact-form-card">
        <!-- Form Header -->
        <div class="form-header">
          <h1>Get in Touch</h1>
          <p>We'd love to hear from you. Please fill out the form below.</p>
        </div>

        <!-- Contact Form -->
        <form class="contact-form" action="/submit" method="POST">
          <!-- Name Fields (First & Last) -->
          <div class="form-group form-grid">
            <div>
              <label for="first-name">First Name</label>
              <input
                id="first-name"
                name="firstName"
                type="text"
                autocomplete="given-name"
                required
                placeholder="John"
              />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input
                id="last-name"
                name="lastName"
                type="text"
                autocomplete="family-name"
                required
                placeholder="Doe"
              />
            </div>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="email-address">Email address</label>
            <input
              id="email-address"
              name="email"
              type="email"
              autocomplete="email"
              required
              placeholder="john.doe@example.com"
            />
          </div>

          <!-- Phone Number Field (Optional) -->
          <div class="form-group">
            <label for="phone-number">
              Phone Number <span class="optional-text">(Optional)</span>
            </label>
            <input
              id="phone-number"
              name="phone"
              type="tel"
              autocomplete="tel"
              placeholder="(123) 456-7890"
            />
          </div>

          <!-- Message Textarea -->
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              placeholder="Your message..."
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" class="submit-button">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
