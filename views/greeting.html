<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>

    <!-- Vanilla CSS Styles -->
    <style>
      /* Using Inter font as default */
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f3f4f6; /* bg-gray-100 */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem; /* py-12 px-4 */
      }

      .thank-you-card {
        width: 100%;
        max-width: 32rem; /* max-w-lg */
        padding: 2.5rem; /* p-10 */
        background-color: #ffffff;
        border-radius: 0.5rem; /* rounded-lg */
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-xl */
        text-align: center;
      }

      .icon-container {
        margin-bottom: 1.5rem;
      }

      /* Simple checkmark icon using CSS */
      .checkmark {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: inline-block;
        background-color: #10b981; /* bg-emerald-500 */
        position: relative;
      }

      .checkmark::after {
        content: "";
        position: absolute;
        left: 17px;
        top: 10px;
        width: 12px;
        height: 25px;
        border: solid white;
        border-width: 0 5px 5px 0;
        transform: rotate(45deg);
      }

      .message-header h1 {
        font-size: 1.875rem; /* text-3xl */
        font-weight: 800; /* font-extrabold */
        color: #111827; /* text-gray-900 */
        margin: 0;
      }

      .message-header p {
        margin-top: 0.75rem; /* mt-3 */
        font-size: 1rem; /* text-base */
        color: #4b5563; /* text-gray-600 */
        line-height: 1.5;
      }

      .back-link {
        display: inline-block;
        margin-top: 2rem; /* mt-8 */
        padding: 0.6rem 1.25rem;
        border-radius: 0.375rem;
        background-color: #2563eb; /* bg-blue-600 */
        color: #ffffff; /* text-white */
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
        transition: background-color 0.15s ease-in-out;
      }

      .back-link:hover {
        background-color: #1d4ed8; /* hover:bg-blue-700 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="thank-you-card">
        <!-- Checkmark Icon -->
        <div class="icon-container">
          <span class="checkmark"></span>
        </div>

        <!-- Message Header -->
        <div class="message-header">
          <h1>Thank You!</h1>
          <p>
            Your message has been submitted successfully. We will get in touch
            with you shortly.
          </p>
        </div>

        <!-- Back Link -->
        <!-- In a real app, you might link back to your home page -->
        <a href="/" class="back-link"> &larr; Back to Form </a>
      </div>
    </div>
  </body>
</html>
